<div style="margin-left:10%;margin-right:10%">
    <table class="table">
        <thead>
            <tr>
                <th>Pickup</th>
                <th>Departure</th>
                <th>Comment</th>
                <th>Price</th>
                <th>Seats</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor='let ride of viewRidesOfferedList'>
                <td>{{ride.pickup}}</td>
                <td>{{ride.dropoff}}</td>
                <td>{{ride.comment}}</td>
                <td>{{ride.price}}</td>
                <td>{{ride.seats}}</td>
                <td>
                    <input class="btn btn-danger" type="button" value="DELETE" (click)="deleteofferedride(ride)">
                </td>
            </tr>
