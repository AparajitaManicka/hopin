<h2 style="color:#d9534f;font-family:'Galada';">Rides Travelled By You!</h2>
<br>
<br>

<div style="margin-left:10%;margin-right:10%">
    <table class="table">
        <thead>
            <tr>
                <th>Pickup</th>
                <th>Dropoff</th>
                <!-- <th>Comment</th> -->
                <th>Price</th>
                <th>Seats</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let ride of viewRidesTravelledList'>
                <td>{{ride.pickup}}</td>
                <td>{{ride.dropoff}}</td>
                <!-- <td>{{ride.comment}}</td> -->
                <td>{{ride.price}}</td>
                <td>{{ride.seats}}</td>
                <td>
                    <input class="btn btn-danger" type="button" value="DELETE" (click)="deletetravelledride(ride)">
                </td>
            </tr>

        </tbody>
    </table>
</div>
