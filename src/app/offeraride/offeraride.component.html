<div id="form">

    <form (submit)=createRide()>
        <div class="formcontainer">
            <h2 style="color:#d9534f;font-family:'Galada'">Post a Ride</h2>

            <label for="pickup" style="font-size:15px;">
                <b>Pick Up Location:</b>
            </label>
            <input type="text" [(ngModel)]="pickup"  autocorrect="off" autocapitalize="off" spellcheck="off"  placeholder="Enter pick up location" style="height:30px;" id="pickup" name="pickup"
                required #pickupLocation>
            <label for="dropoff" style="font-size:15px;">
                <b>Drop off Location:</b>
            </label>
            <input type="text" [(ngModel)]="dropoff"  autocorrect="off" autocapitalize="off" spellcheck="off" placeholder="Enter drop off location" style="height:30px;" id="dropoff" name="dropoff"
                required #dropOffLocation>
            <label for="departure" style="font-size:15px;">
                <b>Date and Time:</b>
            </label>
            <br>
            <input type="datetime-local" [(ngModel)]="departure" placeholder="Enter date and time in mm/dd/yyyy hh:mm:AM/PM format" style="height:30px;"
                id="departure" name="departure" required>
            <br>
            <label for="price" style="font-size:15px;">
                <b>Price per traveller:</b>
            </label>
            <input type="text" [(ngModel)]="price" placeholder="Enter price per traveller" style="height:30px;" id="price" name="price"
                required>
            <label for="seats" style="font-size:15px;">
                <b>Number of seats available:</b>
            </label>
            <input type="text" [(ngModel)]="seats" placeholder="Enter number of seats available" style="height:30px;" id="seats" name="quantity"
                min="1" max="4" required>
            <label for="comment" style="font-size:15px;">
                <b>Comments:</b>
            </label>
            <input type="text" [(ngModel)]="comment" placeholder="Enter comments if any" style="height:30px;" id="comment" name="comment">
            <button type="submit" value="Submit">Submit</button>
            <br>

        </div>
        <br>
    </form>
</div>
<br>

<agm-map class="map" [latitude]="latitude" [longitude]="longitude"  [scrollwheel]="false" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude">
    </agm-marker>
</agm-map>
