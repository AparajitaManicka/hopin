<div id="form">

  <form (submit)=validateUser() id="loginform" method="post">

    <div class="formcontainer">
      <h2 style="color:#d9534f;font-family:'Galada'">Log In Form</h2>
      <br>
      <label for="username" style="font-size:15px;">
        <b>Username:</b>
      </label>
      <input type="text" placeholder="Enter username" [(ngModel)]="username" style="height:30px;" id="username" name="username" required>
      <label for="password" style="font-size:15px;">
        <b>Password:</b>
      </label>
      <input type="password" placeholder="Enter password" [(ngModel)]="password" style="height:30px;" id="password" name="password" required>
      <button type="submit" class="button" value="Submit">Login</button>
      <br>
    </div>
    <br>

  </form>
</div>

<div>
    <footer>
        <div id="footer-contentportfolio">
            <p>@Copyright</p>
        </div>
    </footer>
</div>
